<html>
<head>
    <!-- bootstrap, jquery -->
    <script src="../../js/library/jquery.min.js" ></script>
    <link href="../../js/library/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <!-- datetimepicker -->
    <link href="../../js/library/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
    
    <!-- theme style -->
    <link href="../../css/theme/theme_style.css" rel="stylesheet" id="rt_style_components" type="text/css" />
    <link href="../../css/theme/plugins.min.css" rel="stylesheet" type="text/css" />
    <link href="../../css/theme/responsive.css" rel="stylesheet" type="text/css" />

    <!-- icons -->
    <link href="../../css/theme/font-awesome.min.css" rel="stylesheet" type="text/css"/>

    <!-- Project bound files -->
    <link href="../../css/main.css" rel="stylesheet" />
    
	<!-- Favicon -->
	<link rel="shortcut icon" type="image/png" href="../../img/icons/logo/favicon.png"/>
    
    <title>Patient Registration - The Good Sheperd</title>
</head>
<body>
    <div class="page-content-wrapper">
        <div class="page-content">
            <!-- Header -->
            <div class="page-bar">
                <div class="page-title-breadcrumb">
                    <div class="pull-left">
                        <div class="page-title">Patient registration</div>
                    </div>
                </div>
            </div>
            <!-- End header -->
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <div class="card card-box">
                        <div class="card-head">
                            <header>Basic Information</header>
                        </div>
                        <div class="card-body" id="bar-parent">
                            <form action="#" id="form_sample_1" class="form-horizontal">
                                <div class="form-body">
                                    <div class="form-group row">
                                        <label class="control-label col-md-3">
                                            Email address
                                            <span class="required"> * </span>
                                        </label>
                                        <div class="col-md-7">
                                            <input type="text" name="firstname" data-required="1"  class="form-control input-height" />
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-md-3">
                                            First Name
                                            <span class="required"> * </span>
                                        </label>
                                        <div class="col-md-7">
                                            <input type="text" name="firstname" data-required="1"  class="form-control input-height" />
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-md-3">
                                            Last Name
                                            <span class="required"> * </span>
                                        </label>
                                        <div class="col-md-7">
                                            <input type="text" name="lastname" data-required="1"  class="form-control input-height" />
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-md-3">
                                            Gender
                                            <span class="required"> * </span>
                                        </label>
                                        <div class="col-md-7">
                                            <select class="form-control input-height" name="gender">
                                                <option selected="selected" value="male">Male</option>
                                                <option value="female">Female</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-md-3">
                                            Date Of Birth
                                            <span class="required"> * </span>
                                        </label>
                                        <div class="col-md-7">
                                            <div class="input-group date form_date " data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                                                <input class="form-control input-height" size="16" placeholder="date of Birth" type="text" value="23/07/1988">
                                                <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                                            </div>
                                            <input type="hidden" id="dtp_input2" value="" />
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-md-3">
                                            Security Number
                                            <span class="required"> * </span>
                                        </label>
                                        <div class="col-md-7">
                                            <input type="text" name="designation" data-required="1"  class="form-control input-height" />
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-md-3">
                                            Phone Number
                                            <span class="required"> * </span>
                                        </label>
                                        <div class="col-md-7">
                                            <input type="text" name="designation" data-required="1"  class="form-control input-height" />
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-md-3">
                                            Street
                                            <span class="required"> * </span>
                                        </label>
                                        <div class="col-md-7">
                                            <input type="text" name="firstname" data-required="1"  class="form-control input-height" />
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-md-3">
                                            City
                                            <span class="required"> * </span>
                                        </label>
                                        <div class="col-md-7">
                                            <input type="text" name="firstname" data-required="1"  class="form-control input-height" />
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-md-3">
                                            State
                                            <span class="required"> * </span>
                                        </label>
                                        <div class="col-md-7">
                                            <input type="text" name="firstname" data-required="1"  class="form-control input-height" />
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-md-3">
                                            Country
                                            <span class="required"> * </span>
                                        </label>
                                        <div class="col-md-7">
                                            <input type="text" name="firstname" data-required="1"  class="form-control input-height" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <div class="row">
                                        <div class="offset-md-3 col-md-9 form-buttons">
                                            <button type="submit" class="btn btn-info">Submit</button>
                                            <button type="button" class="btn btn-default">Cancel</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end page content -->
</body>

<!-- Loading script files -->
<script src="../../js/library/jquery-validation/js/jquery.validate.min.js" ></script>
<script src="../../js/library/jquery-validation/js/additional-methods.min.js" ></script>

<!--Bootstrap -->
<script src="../../js/library/bootstrap/js/bootstrap.min.js"></script>
<script src="../../js/library/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"  charset="UTF-8"></script>
<script src="../../js/library/bootstrap-datetimepicker/js/bootstrap-datetimepicker-init.js"  charset="UTF-8"></script>

</html>
