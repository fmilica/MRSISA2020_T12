<html>
    <header>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script type="text/javascript" src="../clinic.js"></script>
    </header>
    <body>
        <form method="POST" action="clinic.html" id="clinic_form">
            <table border="1">
                <tr>
                    <td>Name:</td>
                    <td><input id="name" type="text"></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><input id="address" type="text"></td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td><input id="city" type="text"></td>
                </tr>
                <tr>
                    <td>Country:</td>
                    <td><input id="country" type="text"></td>
                </tr>
                <tr>
                    <td>Description:</td>
                    <td><input id="description" type="text"></td>
                </tr>
                <tr>
                    <td>Clinical Center:</td>
                    <td><input id="clinicalCenter" type="text"></td>
                </tr>
                <tr>
                    <td colspan="2"><input id="addClinic" type="button" value="Register Clinic"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
