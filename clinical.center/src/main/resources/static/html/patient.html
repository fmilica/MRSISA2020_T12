<html>
<head>
	<title>Add new patient form</title>
	<!-- jQuery online library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- Project JavaScript files  -->
  	<script type="text/javascript" src="../js/patient.js"></script>
</head>
<body>
	<form method="POST" action="/api/users">
		<table border="1">
			<tr>
				<td>Username:</td>
				<td><input id="iUsername" type="text"></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input id="iPassword" type="text"></td>
			</tr>
			<tr>
				<td>Role:</td>
				<td>
					<select id="iRole">
						<option value="Patient">Patient</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Name:</td>
				<td><input id="iName" type="text"></td>
			</tr>
			<tr>
				<td>Surname:</td>
				<td><input id="iSurname" type="text"></td>
			</tr>
			<tr>
				<td>Country:</td>
				<td><input id="iCountry" type="text"></td>
			</tr>
			<tr>
				<td>City:</td>
				<td><input id="iCity" type="text"></td>
			</tr>
			<tr>
				<td>Address:</td>
				<td><input id="iAddress" type="text"></td>
			</tr>
			<tr>
				<td>Phone number:</td>
				<td><input id="iPhoneNum" type="text"></td>
			</tr>
			<tr>
				<td>Security number:</td>
				<td><input id="iSecurityNum" type="text"></td>
			</tr>
			<tr>
				<td colspan="2"><input id="addPatient" type="button" value="Add patient"></td>
			</tr>
		</table>
	</form>
</body>
</html>
