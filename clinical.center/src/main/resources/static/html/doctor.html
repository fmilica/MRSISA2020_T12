<html>
<head>
	<title>Add new doctor form</title>
	<!-- jQuery online library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- Project JavaScript files  -->
  	<script type="text/javascript" src="../js/old/doctor.js"></script>
</head>
<body>
	<form method="POST" action="/api/users" id="doctorForm">
		<table border="1">
			<tr>
				<td>Username:</td>
				<td colspan="2"><input id="username" name= "username" type="text"></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td colspan="2"><input id="password" name= "password" type="text"></td>
			</tr>
			<tr>
				<td>Role:</td>
				<td colspan="2">
					<select id="role" name= "role">
						<option value="Doctor">Doctor</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Name:</td>
				<td colspan="2"><input id="name" name= "name" type="text"></td>
			</tr>
			<tr>
				<td>Surname:</td>
				<td colspan="2"><input id="surname" name= "surname" type="text"></td>
			</tr>
			<tr>
				<td>Country:</td>
				<td colspan="2"><input id="country" name= "country" type="text"></td>
			</tr>
			<tr>
				<td>City:</td>
				<td colspan="2"><input id="city" name= "city" type="text"></td>
			</tr>
			<tr>
				<td>Address:</td>
				<td colspan="2"><input id="address" name= "address" type="text"></td>
			</tr>
			<tr>
				<td>Phone number:</td>
				<td colspan="2"><input id="phone" name= "phone" type="text"></td>
			</tr>
			<tr>
				<td>Security number:</td>
				<td colspan="2"><input id="security" name= "security" type="text"></td>
			</tr>
			<tr>
				<td>Working hours:</td>
				<td><input type="time" id="start" name="start"></td>
				<td><input type="time" id="end" name="end"></td>
			</tr>
			<tr>
				<td colspan="3"><input id="addDoctor" type="submit" value="Add doctor"></td>
			</tr>
		</table>
	</form>
</body>
</html>
